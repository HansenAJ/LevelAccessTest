<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel = "stylesheet" href="style.css" />
    <script defer src="jscript/index.js"></script>
    <title>Level Access Login</title>
</head>
<body>
    <h1>Login Page</h1>
    <p name="Welcome Paragraph" id="main_text">Welcome to Level Access Login Page. Please enter your credentials below to log in.</p>
    <div class="login_page">
        <div>
            <label for="username" name="UserName_Label">User Name: </label>
            <input type="text" id="username" class="user_input" name="User Input" placeholder="Please Enter User Name" />
            </div>
        <div>
            <label for="password"name="Password_Label">Password: </label>
            <input id="password" type="password" class="pass_input" name="Password Input" placeholder="**********" />
        </div>
        <p name="Usernam Not Found" id="username_not_found" class="usermissmatch">User not found or Password Incorrect, Please try again.</p>
        <div class="buttonholder">
            <button id="login_button" value="Log In Button" class="login_btn">Log In</button>
            <button id="new_account_button" value="Create New Account" class="newacc_btn">Create New Account</button>
        </div>
    </div>
    
</body>
</html>
